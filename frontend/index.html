    <script type="text/javascript">
      (function (location) {
        if (location.search[1] === "/") {
          const decoded = location.search
            .slice(1)
            .split("&")
            .map(s => s.replace(/and/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            location.pathname.slice(0, -1) + decoded + location.hash
          );
        }
      })(window.location);
    </script>
